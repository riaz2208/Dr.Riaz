<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic programs</title>
   <style>
   body {
   font-family: Arial, sans-serif;
   background-color: lightgrey;
   margin: 0;
  padding: 0;
  text-align: center;
  }

  h1{
 font-size: 46px;
 margin: 20px 0;
 }

 h1 span:first-child {
 font-weight: bold;
  color: #222; /* Black text */
 }

    h1 span:last-child {
  font-weight: bold;
  color: goldenrod; /* Yellow/Golden color */
  }

    .programs-container {
   max-width: 650px;
   margin: 20px auto;
 background-color: lightgrey;
  }

   .program-card {
  background-color: pink;
  border-radius: 100px;
   padding: 15px;
   margin: 15px 0;
   box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
   }

    .program-card h2 {
   margin: 0 0 15px 0;
   font-size: 30px;
  font-weight: bold;
  color: #1a1a2e;
    }

   .btn {
  display: inline-block;
  padding: 10px 18px;
  font-size: 14px;
  font-weight: bold;
  color: #fff;
  background-color: #243b6b; /* Navy Blue */
    border: none;
  border-radius: 5px;
  text-decoration: none;
  transition: background 0.3s ease;
   }

  .btn: hover {
  background-color: #1b2d52;
   }
    </style>
   </head>
     <body>
     <h1>
     <span>What do we </span> <span>offer?</span>
     </h1>

       <div class="programs-container">
     <div class="program-card">
     <h2>Thesis Writing</h2>
      
     </div>
     <div class="program-card">
     <h2>Synopsis Writing</h2>
     
     </div>
     <div class="program-card">
     <h2>Calculus</h2>
     
     </div>
     <div class="program-card">
    <h2>Linear Algebra</h2>
     
     </div>
    <div class="program-card">
    <h2>Topology</h2>
     
     </div>
    
  </div>
  </body>
  </html>
