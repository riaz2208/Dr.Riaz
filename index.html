<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Contact Form</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: skyblue; }

    /* Header */
    header {
      background: blue;
      color: white;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;   /* keeps header always visible */
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
      iframe {
      width: 100%;
      height: calc(100vh - 70px); /* adjust height: 100% of screen minus header */
      border: none;
      margin-top: 67px; /* same as header height */
    }
    .logo { font-size: 1.5rem; font-weight: bold; }
    nav ul { list-style: none; display: flex; gap: 20px; }
    nav ul li a {
      text-decoration: none; color: white; font-size: 1rem;
      transition: color 0.3s; cursor: pointer;
    }
    nav ul li a:hover { color: #facc15; }
    .cta-btn {
      background: #facc15; color: black;
      padding: 8px 16px; border-radius: 6px;
      text-decoration: none; font-weight: bold;
      transition: background 0.3s;
    }
    .cta-btn:hover { background: pink; }

    /* Mobile */
    @media (max-width: 768px) {
      nav ul { 
        display: none; flex-direction: column;
        background: pink; position: absolute;
        top: 60px; right: 5%; padding: 10px; border-radius: 6px;
      }
      nav.active ul { display: flex; }
      .menu-toggle { display: block; font-size: 1.5rem; cursor: pointer; }
    }
    @media (min-width: 769px) { .menu-toggle { display: none; } }

    /* Contact Form Modal */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); /* dim background */
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #f9f9f9;
      padding: 30px;
      width: 90%; max-width: 500px;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
    .close-btn:hover { color: red; }

    /* Form */
    .contact-form h2 { text-align: center; margin-bottom: 20px; }
    .contact-form label { display: block; margin-bottom: 10px; }
    .contact-form input, .contact-form textarea {
      width: 100%; padding: 10px; margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    .contact-form input[type="submit"] {
      background-color: #4CAF50; color: #fff;
      padding: 10px 20px; border: none;
      border-radius: 5px; cursor: pointer;
    }
    .contact-form input[type="submit"]:hover { background-color: #3e8e41; }
    .name-field { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .name-field input { width: 48%; }

    /* Messages */
    #form-message {
      text-align: center; margin-top: 15px;
      font-weight: bold; display: none;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">MyWebsite</div>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <nav id="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#" onclick="openModal()">Contact</a></li>
    </ul>
  </nav>
  <a href="#" class="cta-btn">Get Started</a>
</header>

<!-- Contact Form Modal -->
<div id="contactModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">×</span>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form id="my-form" action="https://formspree.io/f/xkgvekno" method="POST">
        <label>Name:</label>
        <div class="name-field">
          <input type="text" name="first-name" placeholder="First Name" required>
          <input type="text" name="last-name" placeholder="Last Name" required>
        </div>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Contact No:</label>
        <input type="text" name="contact-no" required>

        <label>Message:</label>
        <textarea name="message" required></textarea>

        <input type="submit" value="Send Message">
      </form>
      <p id="form-message"></p>
    </div>
  </div>
</div>

<script>
  function toggleMenu() {
    document.getElementById("navbar").classList.toggle("active");
  }

  // Open modal
  function openModal() {
    document.getElementById("contactModal").style.display = "flex";
  }

  // Close modal
  function closeModal() {
    document.getElementById("contactModal").style.display = "none";
  }

  // Close modal if clicking outside form
  window.onclick = function(event) {
    const modal = document.getElementById("contactModal");
    if (event.target === modal) {
      closeModal();
    }
  }

  // Form submission
  const form = document.getElementById("my-form");
  const formMessage = document.getElementById("form-message");

  form.addEventListener("submit", async function(event) {
    event.preventDefault();
    const data = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        formMessage.style.display = "block";
        formMessage.style.color = "green";
        formMessage.textContent = "✅ Thanks! Your message has been sent.";
        form.reset();
      } else {
        throw new Error("Server error");
      }
    } catch (error) {
      formMessage.style.display = "block";
      formMessage.style.color = "red";
      formMessage.textContent = "❌ Oops! Something went wrong.";
    }
  });
</script>

</body>
</html>
