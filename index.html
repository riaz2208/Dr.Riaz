<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* Header Layout */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #333;
      color: #fff;
      position: relative;
    }

    /* Logo */
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Navigation */
    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
    }

    /* Button */
    .btn {
      background: #ff6600;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }

    /* Hamburger Icon */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      position: absolute;
      left: 15px;
      top: 15px;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none; /* hide menu by default */
        flex-direction: column;
        background: #444;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px;
      }

      .nav-links.active {
        display: flex; /* show when active */
      }

      .btn {
        display: none; /* hide button on mobile if needed */
      }

      .menu-toggle {
        display: block; /* show ☰ on mobile */
      }

      .logo {
        margin-left: 50px; /* push logo right so it doesn’t overlap ☰ */
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Hamburger Menu -->
    <div class="menu-toggle">☰</div>

    <!-- Logo -->
    <div class="logo">MyWebsite</div>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <!-- Get Started Button -->
    <a href="#" class="btn">Get Started</a>
  </header>

  <script>
    // Toggle mobile menu
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
